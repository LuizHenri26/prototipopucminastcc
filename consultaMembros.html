      <div class="main p-3">
        <section class="d-block">
          <h1 class="m-3 fs-1 roboto-bold">
            <span><img src="img/books-svgrepo-com 1.svg" alt="" /></span>
            Consulta Membros
          </h1>
          <div class="container p-4 mt-2">
            <div class="row">
              <div class="col-md-6 bg-light p-4 shadow">
                <form>
                  <div class="row mb-3">
                    <div class="col">
                      <label for="inputNomeMembro" class="form-label"
                        >Nome do Membro</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputNomeMembro"
                        placeholder="Digite o nome do livro"
                      />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Procurar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>
        <section class="d-flex container-sm flex-column">
          <div class="table-wrapper">
            <table
              class="table table-bordered table-responsive table-bordered text-center container-sm p-4 mt-2"
            >
              <tr class="table-blue table-active text-uppercase">
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Ação</th>
              </tr>

                <td>Aurélio</td>
                <td>111.000.222-52</td>

              </tr>
              <tr>
