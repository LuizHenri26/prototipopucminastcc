<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Cadastrar Livros - LH Library Manager</title>
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="lni lni-grid-alt"></i>
          </button>
          <div class="sidebar-logo">
            <a href="inicio.html">LH Library Manager</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="inicio.html" class="sidebar-link">
              <i class="lni lni-home"></i>
              <span>Inicio</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="cadastrarCategorias.html" class="sidebar-link">
              <i class="lni lni-tab"></i>
              <span>Cadastrar Categorias</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="consultaCategorias.html" class="sidebar-link">
              <i class="lni lni-search-alt"></i>
              <span>Consulta Categorias</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="cadastrarLivros.html" class="sidebar-link">
              <i class="lni lni-book"></i>
              <span>Cadastrar Livros</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="consultaLivros.html" class="sidebar-link">
              <i class="lni lni-search-alt"></i>
              <span>Consulta Livros</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="registrarEmprestimo.html" class="sidebar-link">
              <i class="lni lni-agenda"></i>
              <span>Registrar Empréstimo</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="entrar.html" class="sidebar-link">
              <i class="lni lni-power-switch"></i>
              <span>Sair</span>
            </a>
          </li>
        </ul>
      </aside>

      <div class="main p-3">
        <section class="d-block">
          <h1 class="m-3 fs-1 roboto-bold">
            <span><img src="img/books-svgrepo-com 1.svg" alt="" /></span>
            Cadastrar Livros
          </h1>
          <div class="container p-4 mt-2">
            <div class="row">
              <div class="col-md-6 bg-light shadow p-4 mb-5">
                <form>
                  <div class="mb-3">
                    <label for="inputCategoria" class="form-label"
                      >Categoria</label
                    >
                    <select class="form-select" id="inputCategoria">
                      <option selected>Escolha uma categoria</option>
                      <option value="1">Ficção</option>
                      <option value="2">Não-ficção</option>
                      <option value="3">Romance</option>
                      <option value="4">Mistério</option>
                      <option value="5">Biografia</option>
                      <option value="6">História</option>
                      <option value="7">Ciência</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="inputTitulo" class="form-label">Título do Livro</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputTitulo"
                      placeholder="Digite o título do livro"
                    />
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <label for="inputAutor" class="form-label">Autor</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputAutor"
                        placeholder="Digite o nome do autor"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <label for="inputNumPaginas" class="form-label"
                        >Número de Páginas</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputNumPaginas"
                        placeholder="Digite o número de páginas"
                      />
                    </div>
                    <div class="col">
                      <label for="inputEditora" class="form-label"
                        >Editora</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputEditora"
                        placeholder="Digite o nome da editora"
                      />
                    </div>
                  </div>
                  <div class="col mb-2">
                    <label for="inputSetorLivro" class="form-label"
                      >Setor Livro</label
                    >
                    <select class="form-select" id="inputSetorLivro">
                      <option selected>Escolha um Setor</option>
                      <option value="1">Pratilheira A</option>
                      <option value="2">Pratilheira B</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Cadastrar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
