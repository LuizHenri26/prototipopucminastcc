<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Editar Membro - LH Library Manager</title>
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="lni lni-grid-alt"></i>
          </button>
          <div class="sidebar-logo">
            <a href="consultaMembros.html">LH Library Management</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="cadastrarMembros.html" class="sidebar-link">
              <i class="lni lni-customer"></i>
              <span>Cadastrar Membros</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="consultaMembros.html" class="sidebar-link">
              <i class="lni lni-search-alt"></i>
              <span>Consulta Membros</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="cadastrarLivros.html" class="sidebar-link">
              <i class="lni lni-book"></i>
              <span>Cadastrar Livros</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="consultaLivros.html" class="sidebar-link">
              <i class="lni lni-search-alt"></i>
              <span>Consulta Livros</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="registrarEmprestimo.html" class="sidebar-link">
              <i class="lni lni-agenda"></i>
              <span>Registrar Empréstimo</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="registrarDevolucao.html" class="sidebar-link">
              <i class="lni lni-layout"></i>
              <span>Registrar Devolução</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="index.html" class="sidebar-link">
              <i class="lni lni-power-switch"></i>
              <span>Sair</span>
            </a>
          </li>
        </ul>
      </aside>

      <div class="main p-3">
        <section class="d-block">
          <h1 class="m-3 fs-1 roboto-bold">
            <span><img src="img/books-svgrepo-com 1.svg" alt="" /></span>
            Editar Membro
          </h1>
          <div class="container p-4 mt-2">
            <div class="row">
              <div class="col-md-6 bg-light shadow p-4 mb-5">
                <form action="consultaMembros.html">
                  <div class="row mb-3">
                    <div class="col-sm">
                      <label for="inputMembro" class="form-label">Nome *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputMembro"
                        placeholder="Digite o nome do membro"
                        maxlength="65"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm">
                      <label for="inputCPF" class="form-label">CPF *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputCPF"
                        placeholder="Digite o numero do CPF"
                        maxlength="14"
                      />
                    </div>
                    <div class="col-sm">
                      <label for="inputDataNascimento" class="form-label"
                        >Data de Nascimento *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputDataNascimento"
                        placeholder="Digite a data de nascimento"
                        maxlength="10"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm">
                      <label for="inputLogradouro" class="form-label"
                        >Logradouro *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputLogradouro"
                        placeholder="Digite o Logradouro"
                        maxlength="65"
                      />
                    </div>
                    <div class="col-sm">
                      <label for="inputNumero" class="form-label"
                        >Numero *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputNumero"
                        placeholder="Digite o numero da casa"
                        maxlength="20"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm">
                      <label for="inputCEP" class="form-label">CEP *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputCEP"
                        placeholder="Digite o numero do CEP"
                        maxlength="10"
                      />
                    </div>
                    <div class="col-sm">
                      <label for="inputComplemento" class="form-label"
                        >Complemento</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputComplemento"
                        placeholder="Digite o complemento"
                        maxlength="30"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm">
                      <label for="inputCidade" class="form-label"
                        >Cidade *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputCidade"
                        placeholder="Digite o nome da cidade"
                        maxlength="65"
                      />
                    </div>
                    <div class="col-sm">
                      <label for="inputEstado" class="form-label"
                        >Estado *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputEstado"
                        placeholder="Digite o nome do estado"
                        maxlength="65"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm">
                      <label for="inputNumeroContato" class="form-label"
                        >Numero de Contato *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputNumeroContato"
                        placeholder="Digite o numero de contato"
                        maxlength="15"
                      />
                    </div>
                    <div class="col-sm">
                      <label for="inputEmail" class="form-label">E-mail</label>
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                        placeholder="Digite o seu e-mail"
                        maxlength="65"
                      />
                    </div>
                  </div>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      onclick="location.href='consultaMembros.html';"
                    >
                      Atualizar
                    </button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
