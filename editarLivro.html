<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Editar Livro - LH Library Management</title>
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="lni lni-grid-alt"></i>
          </button>
          <div class="sidebar-logo">
            <a href="consultaMembros.html">LH Library Management</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="cadastrarMembros.html" class="sidebar-link">
              <i class="lni lni-customer"></i>
              <span>Cadastrar Membros</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="consultaMembros.html" class="sidebar-link">
              <i class="lni lni-search-alt"></i>
              <span>Consulta Membros</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="cadastrarLivros.html" class="sidebar-link">
              <i class="lni lni-book"></i>
              <span>Cadastrar Livros</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="consultaLivros.html" class="sidebar-link">
              <i class="lni lni-search-alt"></i>
              <span>Consulta Livros</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="registrarEmprestimo.html" class="sidebar-link">
              <i class="lni lni-agenda"></i>
              <span>Registrar Empréstimo</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="registrarDevolucao.html" class="sidebar-link">
              <i class="lni lni-layout"></i>
              <span>Registrar Devolução</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="index.html" class="sidebar-link">
              <i class="lni lni-power-switch"></i>
              <span>Sair</span>
            </a>
          </li>
        </ul>
      </aside>

      <div class="main p-3">
        <section class="d-block">
          <h1 class="m-3 fs-1 roboto-bold">
            <span><img src="img/books-svgrepo-com 1.svg" alt="" /></span>
            Editar Livro
          </h1>
          <div class="container p-4 mt-2">
            <div class="row">
              <div class="col-md-6 bg-light shadow p-4 mb-5">
                <form action="consultaLivros.html">
                  <div class="mb-3">
                    <label for="inputTitulo" class="form-label"
                      >Título do Livro *</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputTitulo"
                      placeholder="Digite o título do livro"
                    />
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm">
                      <label for="inputCategoria" class="form-label"
                        >Categoria *</label
                      >
                      <select class="form-select" id="inputCategoria">
                        <option value="1">Ficção</option>
                        <option value="2">Não-ficção</option>
                        <option value="3">Romance</option>
                        <option value="4">Mistério</option>
                        <option value="5">Biografia</option>
                        <option value="6">História</option>
                        <option value="7">Ciência</option>
                      </select>
                    </div>
                    <div class="col-sm">
                      <label for="inputTitulo" class="form-label">ISBN *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputTitulo"
                        placeholder="Digite o numero do isbn"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm">
                      <label for="inputAutor" class="form-label">Autor *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputAutor"
                        placeholder="Digite o nome do autor"
                      />
                    </div>
                    <div class="col-sm">
                      <label for="inputEditora" class="form-label"
                        >Editora *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputEditora"
                        placeholder="Digite o nome da editora"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm">
                      <label for="inputIdiomaLivro" class="form-label"
                        >Idioma *</label
                      >
                      <select class="form-select" id="inputIdiomaLivro">
                        <option value="1">Português-BR</option>
                        <option value="2">Inglês-US</option>
                      </select>
                    </div>
                    <div class="col-sm">
                      <label for="inputSetorLivro" class="form-label"
                        >Setor *</label
                      >
                      <select class="form-select" id="inputSetorLivro">
                        <option value="1">Setor A - Inferior</option>
                        <option value="2">Setor A - Superior</option>
                      </select>
                    </div>
                  </div>
                    <button type="submit" class="btn btn-primary">
                      Atualizar
                    </button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
