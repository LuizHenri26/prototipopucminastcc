<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/entrar.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/proximaPagina.js"></script>
    <title>Login - LH Library Management</title>
  </head>
  <body>
    <main class="form-signin">
      <form action="consultaCategorias.html">
        <img
          class="mb-4"
          src="img/books-svgrepo-com 1.svg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Login</h1>
        <div class="form-floating">
          <input
            type="login"
            class="form-control"
            id="floatingInput"
            placeholder="lhsousa"
          />
          <label for="floatingInput">Insira seu login</label>
        </div>
        <div class="form-floating">
          <input
            type="senha"
            class="form-control"
            id="floatingPassword"
            placeholder="Senha"
          />
          <label for="floatingPassword">Insira sua senha</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Entrar
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
      </form>
    </main>
  </body>
</html>
